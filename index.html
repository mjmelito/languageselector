<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Origin Coding Language Quiz</title>
</head>
<body>
  <div>
    <h1 id="Origin">Origin</h1>
    <h3>Want to learn to code but don't know where to start? Fill out the form below and we'll point you in the right direction.</h3>
    <h3><em>Please be sure to only enter terms in <strong>bold!</strong></em></h3>
    <form>
      <label for="experience">How much programming experience do you have? <strong>Beginner</strong>, <strong>Intermediate</strong>, <strong>Advanced</strong>, or <strong>Master</strong>?</label>
      <input id="experience" type="text" name="experience">
      <br>
      <label for="frontorback">Are you more interested in working in <strong>front-end</strong> or <strong>back-end</strong> development?</label>
      <input id="frontorback" type="text" name="frontorback">
      <br>
      <label for="brain">Are you more <strong>left-brained</strong> or <strong>right-brained? </strong></label>
      <input id="brain" type="text" name="brain">
      <br>
      <label for="writerartist">If you had to pick, would you rather be a <strong>writer</strong> or an <strong>artist</strong>? </label>
      <input id="writerartist" type="text" name="writerartist">
      <br>
      <label for="workplace">Which company is your dream employer?: <strong>Apple, Google, Microsoft, Mozilla,</strong> or <strong>not sure</strong>.</label>
      <input id="workplace" type="text" name="workplace">
      <br>
      <label for="gift">Imagine it's your birthday and your friends all brought a gifts. You got a <strong>precious gemstone, </strong> a <strong> snake, </strong> a <strong> bag of coffee, </strong> and a <strong>Taylor Swift vinyl album.</strong> Which is your favorite?</label>
      <input id="gift" type="text" name="gift">
      <button type="submit">Submit</button>
    </form>

    <div id="ruby" class="hidden">
      <h2>Ruby</h2>
    </div>
    <div id="csharp" class="hidden">
      <h2>C#</h2>
    </div>
    <div id="javascript" class="hidden">
      <h2>Javascript</h2>
    </div>
    <div is=go class="hidden">
      <h2>Go</h2>
    </div>
    <div id="python" class="hidden">
      <h2>Python</h2>
    </div>
    <div id="rust" class="hidden">
      <h2>Rust</h2>
    </div>
    <div is="swift" class="hidden">
      <h2>Swift</h2>
    </div>
  </div>
</body>
</html>
